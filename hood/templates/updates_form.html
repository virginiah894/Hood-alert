{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto mt-5">
            {{form.media}}

            {% if form.errors %}
            <p>Please enter the correct value</p>
            {% endif %}

            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <form action="{% url 'newUpdate' %}" method="post"  enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form %}

                            <div class="form-group">
                                <input type="submit" class="btn btn-warning" value="Post">
                            </div>
                            <input type="hidden" name="next" value="/">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div  style="text-align: center;"> 
    <p>Check the latest updates</p>
    <a href="{% url 'post' %}">click here for more..</a>

</div>
{% endblock %}
