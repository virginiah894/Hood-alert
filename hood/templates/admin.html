{% extends 'base.html' %}
{% load static %}
{% load staticfiles %}


{% block content %}

<div class="container">
  <h1 class="mt-3">Administratiors in {{user.profile.hood}}</h1>
  <div class="row">
    {% for ad in admin %}
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title" data-toggle="modal" data-target="#{{authority.id}}">{{ad.name}}</h3>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="{{authority.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content text-center">
          <div class="modal-header text-center">
            <h3 class="text-center">{{ad.name}}</h3>
          </div>
          <div class="modal-body">
            <h4 class="text-center">Contacts</h4>
            <p>Phone Number: {{ad.contact}}</p>
            <p>Address: {{ad.address}}</p>
          </div>
          <div class="modal-footer">

          </div>

        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
{% endblock %}
